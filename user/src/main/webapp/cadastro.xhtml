<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/_template.xhtml">
	<ui:define name="content">
		<!-- FORM -->
		<h:form>
			<p:card style="width: 25em; margin: 1em auto">
				<f:facet name="title">New User</f:facet>

				<div class="ui-fluid">
					<div class="p-field">
						<label for="name">Name</label>
						<p:inputText id="name" type="text" value="#{setupBean.setup.name}" />
					</div>

					<div class="p-field">
						<label for="email">Email</label>
						<p:inputText id="email" type="text"
							value="#{setupBean.setup.email}" />
					</div>

					<div class="p-field">
						<label for="birthDate">Birth Date</label>
						<p:datePicker id="navigator" value="#{setupBean.setup.birthDate}"
							monthNavigator="true" yearNavigator="true" showWeek="true" pattern="dd/MM/yyyy" />
					</div>

					<div class="p-field p-grid">
						<label for="password">Password</label>
						<div class="p-col">
							<p:password id="pwd1" value="#{setupBean.setup.password}"
								match="pwd2" label="Password 1" required="true" />
						</div>
					</div>

					<div class="p-field p-grid">
						<label for="password">Confirm Password</label>
						<div class="p-col">
							<p:password id="pwd2" value="#{setupBean.setup.password}"
								label="Password 2" required="true" />
						</div>
					</div>
				</div>

				<f:facet name="footer">
					<p:commandButton icon="pi pi-times" value="Cancel"
						styleClass="ui-button-secondary" style="margin-right: .5em" />
					<p:commandButton icon="pi pi-check" value="Save"
						action="#{setupBean.save()}" />
				</f:facet>
			</p:card>
		</h:form>

	</ui:define>
</ui:composition>







</html>
